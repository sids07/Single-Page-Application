<div class="container">
    <form id="signUpForm" action="http://127.0.0.1:8000/api/signup/" method='POST'>

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input id="email" type="text" class="form-control" placeholder="Enter Email" name="email" required>

    <label for="username"><b>Username</b></label>
    <input id="username" type="text" class="form-control" placeholder="Enter Name" name="username" required>

    <label for="password"><b>Password</b></label>
    <input id="password" type="password" class="form-control" placeholder="Enter Password" name="password" required>

    <label for="confirm_password"><b>Repeat Password</b></label>
    <input id="confirm_password" type="password" class="form-control" placeholder="Repeat Password" name="confirm_password" required>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>

    </form>
</div>
